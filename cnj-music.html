<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link id="theme-stylesheet" rel="stylesheet" href="cnj-music.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>jmusic</title>
</head>

<body>

    <div class="Heading">

        <!-- Add a theme toggle slider -->
        <label class="theme-switch" id="theme-switch">
            <input type="checkbox" id="toggle-theme">
            <span class="slider round"></span>
        </label>

        <h1>Jmusic</h1>



    </div>



    <div class="main-container">
        <div class="area-1">
            <div class="area-11">
                <h3 id="ttt">Filter-By-Genre :
                    <select id="genre-select">
                        <option value="">All Genres</option>
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Hip-Hop">Hip-Hop</option>
                        <!-- Add more genre options as needed -->
                    </select>
                </h3>

                <ul id="all-songs"></ul>
            </div>
            <h4 id="ttt">Search Here For Songs-></h4>
            <div class="search">
                <input type="text" id="search-input" placeholder="Search for a song...">

            </div>

            <div id="search-songs"></div>
            <h4 id="ttt">Search Here For Playlist</h4>
            <div class="search">
                <input type="text" id="search-playlist-input" placeholder="Search for a playlist...">
            </div>
            <div id="search-playlist"></div>

        </div>


        <div class="area-2">


            <div id="song-picture"></div>
            <div id="song-control"></div>

            <div class="prev-song">
                <button id="prev-song-btn">
                    <=</button>
            </div>
            <div class="next-song">
                <button id="next-song-btn">=></button>
            </div>
      

            <div id="add-playlist">


            </div>
          

        </div>  
        <div class="area-3">



            <input type="text" id="playlist-name-input" placeholder="Enter playlist name">
            <button id="create-playlist-button">Create Playlist</button>
            <h3 style="margin-top: 20px; margin-left: 120px; margin-bottom: 40px;" id="ttt">All Playlist</h3>
            <div id="playlist-songs">


            </div>

            <h3 style="margin-top: 30px; margin-left: 95px; margin-bottom: 40px;" id="ttt">Playlist Songs</h3>
            <div id="all-playlist">


            </div>
            
            <div id="remove"></div>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <script src="cnj-music.js"></script>
</body>

</html>
